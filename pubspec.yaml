name: cat_calories
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0
  flutter_bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.2
  intl: ^0.17.0
  shared_preferences: ^2.0.6
  math_expressions: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
